<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.subscribe {
  position: relative;
  width: 280px;
  padding: 20px;
  background-color: #FFF;
  border-radius: 6px;
  color: #333;
  box-shadow: 0px 0px 60px 5px rgba(0, 0, 0, 0.4);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.subscribe p {
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  letter-spacing: 4px;
  margin-bottom: 10px;
}

.subscribe input,
.subscribe textarea {
  border: none;
  border-bottom: 1px solid #d4d4d4;
  padding: 8px;
  width: 100%;
  background: transparent;
  transition: all .25s ease;
  resize: none;
}

.subscribe input:focus,
.subscribe textarea:focus {
  outline: none;
  border-bottom: 1px solid #0d095e;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

.subscribe .message {
  height: 60px;
}

.subscribe .submit-btn {
  margin-top: 15px;
  border-radius: 30px;
  border-bottom-right-radius: 0;
  border-top-right-radius: 0;
  background-color: #0f0092;
  color: #FFF;
  padding: 12px 25px;
  display: inline-block;
  font-size: 12px;
  font-weight: bold;
  letter-spacing: 5px;
  cursor: pointer;
  transition: all .25s ease;
  box-shadow: -5px 6px 20px 0px rgba(26, 26, 26, 0.4);
}

.subscribe .submit-btn:hover {
  background-color: #07013d;
  box-shadow: -5px 6px 20px 0px rgba(88, 88, 88, 0.569);
}
</style>
</head>
<body>
    
    <!-- From Uiverse.io by guilhermeyohan --> 
<div class="subscribe">
  <p>SUBSCRIBE</p>

  <input placeholder="Your Name" id="name" class="subscribe-input" type="text" required>
  <input placeholder="Your Email" id="email" class="subscribe-input" type="email" required>
  <input placeholder="Phone Number" id="phone" class="subscribe-input" type="tel" required>
  <input placeholder="Subject" id="subject" class="subscribe-input" type="text" required>
  <textarea placeholder="Your Message" id="message" class="subscribe-input message" required></textarea>

  <div class="submit-btn" id="sendBtn">SUBMIT</div>
</div>


</body>
</html>
