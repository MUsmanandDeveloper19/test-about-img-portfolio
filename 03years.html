<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03 Years Experience</title>
  <style>
    body{
        background-color: black;
    }
    .years-experience-main-parent {
      width: 560px;
      height: 700px;
      border: 1px solid;
      background-color: black;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      top: 200px;
    }

    .red-moon {
      width: 470px;
      height: 470px;
      border: 1px solid red;
      border-radius: 50%;
      background-color: #A80335;
      filter: blur(8px);
      position: absolute;
      z-index: 1; /* Peeche rakhne ke liye */
    }

    .three-years-of-experience-parent {
      width: 300px;
      height: 270px;
      border: 2px solid rgba(0, 0, 0, 0.03);
      border-radius: 16px;
      position: relative;
      top: -120px;
      left: 280px;
      z-index: 2; /* Moon ke upar lane ke liye */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      background-color: rgba(36, 19, 19, 0.386);
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
    .three-years-of-content-03{
        font-size: 100px;
        position: absolute;
        top: -65px;
    }
    .three-years-of-content-years-of-experience{
        font-size: 50px;
        font-family: Arial, Helvetica, sans-serif;
        position: absolute;
        top: 100px;
    }

    .UI-UX-Design-parent{
       width: 300px;
       height: 160px;
       border-radius: 20px;
       border: 1px solid rgba(36, 19, 19, 0.386);
       background-color: rgba(36, 19, 19, 0.386);
       z-index: 111;
       position: relative;
       top: 120px;
    }
    .ui-ux-design-lock-icon{
      width: 170%;
      height: 100%;
      border: 1px solid none red;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="years-experience-main-parent">
    <div class="red-moon"></div>
    <div class="three-years-of-experience-parent">
      <h1 class="three-years-of-content-03">03+</h1>
      <h1 class="three-years-of-content-years-of-experience">Years Of <br> Experience </h1>
    </div>

    <div class="UI-UX-Design-parent">
     <img src="ui-ux-design-lock-icon.png" alt="" class="ui-ux-design-lock-icon">
    </div>

  </div>

</body>
</html>
